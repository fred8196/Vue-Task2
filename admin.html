<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/admin.css">
</head>

<body>
    <div class="container">
        <div id="app" class="container">
            <button type="button" class="btn btn-primary addTestItem">新增測試產品</button>
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>產品名稱</th>
                        <th width="120">
                            原價
                        </th>
                        <th width="120">
                            售價
                        </th>
                        <th width="150">
                            是否啟用
                        </th>
                        <th width="120">
                            刪除
                        </th>
                    </tr>
                </thead>
                <tbody id="productList">
                    <tr>
                        <td>範例標題</td>
                        <td width="120">
                            範例原價
                        </td>
                        <td width="120">
                            範例價格
                        </td>
                        <td width="100">
                            <span class="">範例啟用狀態</span>
                        </td>
                        <td width="120">
                            <button type="button" class="btn btn-sm btn-outline-danger move deleteBtn"
                                data-action="remove" data-id=""> 刪除 </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p>目前有 <span id="productCount">0</span> 項產品</p>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="./JS/admin.js"></script>
</body>

</html>
